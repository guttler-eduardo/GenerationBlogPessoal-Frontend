<div class="container">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary mt-2">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-10">
    
            <div class="form-group">
                <label for="usuario">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                placeholder="Seu nome">
            </div>
    
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                placeholder="Seu usuário">
            </div>
    
            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                placeholder="Sua foto">
            </div>
    
            <div class="form-group">
                <label for="senhaInserir">Senha</label>
                <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senhaInserir" id="senhaInserir"
                placeholder="Sua senha">
            </div>
    
            <div class="form-group">
                <label for="senhaConfirmar">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="senhaConfirmar" id="senhaConfirmar"
                placeholder="Confirme sua senha">
            </div>
    
            <div *ngIf='authService.adm()' class="form-group">
                <label for="tipoUsuario">Tipo de Usuário</label>
                <select class="form-control" name="tipoUsuario" id="tipoUsuario" 
                (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuário</option>
                    <option value="comum">Comum</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
    
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mt-4 mx-4 mb-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success mt-4 mb-4" (click)='atualizarUser()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
